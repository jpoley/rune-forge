version: "3.8"

services:
  rune-forge:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: rune-forge
    ports:
      - "3000:3000"
    volumes:
      # Persist game saves
      - rune-forge-data:/app/data
    environment:
      - PORT=3000
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

volumes:
  rune-forge-data:
    name: rune-forge-data
