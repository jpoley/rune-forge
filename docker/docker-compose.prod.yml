# Production Docker Compose with Cloudflare Tunnel
#
# Usage:
# 1. Copy .env.example to .env and configure values
# 2. Set CLOUDFLARE_TUNNEL_TOKEN in .env (get from Cloudflare Zero Trust dashboard)
# 3. Run: docker-compose -f docker-compose.prod.yml up -d

version: "3.8"

services:
  rune-forge:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: rune-forge
    expose:
      - "41204"
    volumes:
      - rune-forge-data:/app/data
    environment:
      - PORT=41204
      - NODE_ENV=production
      - AUTH_ENABLED=${AUTH_ENABLED:-true}
      - POCKET_ID_URL=${POCKET_ID_URL}
      - POCKET_ID_PUBLIC_URL=${POCKET_ID_PUBLIC_URL}
      - POCKET_ID_CLIENT_ID=${POCKET_ID_CLIENT_ID}
      - POCKET_ID_CLIENT_SECRET=${POCKET_ID_CLIENT_SECRET}
      - AUTH_CALLBACK_URL=${AUTH_CALLBACK_URL}
      - AUTH_SECRET_KEY=${AUTH_SECRET_KEY}
      - SESSION_EXPIRE_HOURS=${SESSION_EXPIRE_HOURS:-168}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:41204/api/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - internal

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: rune-forge-tunnel
    command: tunnel run
    environment:
      - TUNNEL_TOKEN=${CLOUDFLARE_TUNNEL_TOKEN}
    restart: unless-stopped
    depends_on:
      - rune-forge
    networks:
      - internal

networks:
  internal:
    driver: bridge

volumes:
  rune-forge-data:
    name: rune-forge-data
