# Flowspec Workflow Configuration
# Generated by: flowspec init
#
# Validation modes:
#   NONE - No gate, immediate pass-through
#   KEYWORD["<string>"] - Require user to type exact keyword
#   PULL_REQUEST - Require PR to be merged

version: "1.0"

transitions:
  - name: assess
    from: "To Do"
    to: "Assessed"
    validation: NONE

  - name: research
    from: "Assessed"
    to: "Researched"
    validation: NONE

  - name: specify
    from: "Researched"
    to: "Specified"
    validation: NONE

  - name: plan
    from: "Specified"
    to: "Planned"
    validation: NONE

  - name: implement
    from: "Planned"
    to: "Implemented"
    validation: NONE

  - name: validate
    from: "Implemented"
    to: "Validated"
    validation: NONE

  - name: operate
    from: "Validated"
    to: "Operated"
    validation: NONE
