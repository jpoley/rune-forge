name: Rune Forge CI/CD

on:
  push:
    branches: [main, develop, multiplayer]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write
  attestations: write
  packages: write
  pull-requests: write
  security-events: write

env:
  NODE_VERSION: '22'
  PNPM_VERSION: '9.15.1'
  BUN_VERSION: '1.2.23'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ==========================================================================
  # BUILD: Compile TypeScript, run tests, create artifacts
  # ==========================================================================
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    timeout-minutes: 20
    outputs:
      artifact-digest: ${{ steps.build.outputs.digest }}
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared package (for type declarations)
        run: pnpm run build:shared

      - name: Run linter
        run: pnpm run lint

      - name: Run type check
        run: pnpm run typecheck

      - name: Run tests
        run: pnpm run test

      - name: Calculate version
        id: version
        run: |
          VERSION=$(git describe --tags --always --dirty 2>/dev/null || echo "v0.1.0-${GITHUB_SHA::8}")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Build version: $VERSION"

      - name: Build application
        id: build
        env:
          NODE_ENV: production
        run: |
          pnpm run build
          DIGEST=$(find packages/*/dist -type f -exec sha256sum {} \; | LC_ALL=C sort | sha256sum | cut -d' ' -f1)
          echo "digest=sha256:$DIGEST" >> $GITHUB_OUTPUT
          echo "Artifact digest: sha256:$DIGEST"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ github.sha }}
          path: |
            packages/simulation/dist/
            packages/server/dist/
            packages/client/dist/
          retention-days: 30
          if-no-files-found: error

  # ==========================================================================
  # SECURITY: Parallel security scanning
  # ==========================================================================
  security-sast:
    name: SAST (Semgrep)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Semgrep
        uses: semgrep/semgrep-action@v1
        with:
          config: >-
            p/security-audit
            p/typescript
            p/nodejs
          generateSarif: true

      - name: Upload SARIF
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep.sarif

  security-dependencies:
    name: Dependency Scanning
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run pnpm audit
        continue-on-error: true
        run: |
          pnpm audit --json > pnpm-audit.json || true
          pnpm audit --audit-level=high || echo "::warning::High severity vulnerabilities found"

      - name: Upload audit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-audit-${{ github.sha }}
          path: pnpm-audit.json

  security-secrets:
    name: Secret Scanning
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ==========================================================================
  # SBOM: Generate Software Bill of Materials
  # ==========================================================================
  sbom:
    name: Generate SBOM
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install CycloneDX
        run: npm install -g @cyclonedx/cyclonedx-npm

      - name: Generate SBOM (JSON)
        run: cyclonedx-npm --output-file sbom.json

      - name: Generate SBOM (XML)
        run: cyclonedx-npm --output-format XML --output-file sbom.xml

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom-${{ github.sha }}
          path: |
            sbom.json
            sbom.xml
          retention-days: 90

  # ==========================================================================
  # CONTAINER: Build Docker image
  # ==========================================================================
  container:
    name: Build Container
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [build, security-sast, security-dependencies, security-secrets, sbom]
    outputs:
      image-digest: ${{ steps.build-push.outputs.digest }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push image
        id: build-push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: true
          sbom: true

      - name: Download SBOM
        if: github.event_name != 'pull_request'
        uses: actions/download-artifact@v4
        with:
          name: sbom-${{ github.sha }}

      - name: Attest container SBOM
        if: github.event_name != 'pull_request'
        uses: actions/attest-sbom@v1
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.build-push.outputs.digest }}
          sbom-path: sbom.json
          push-to-registry: true

  # ==========================================================================
  # CONTAINER SECURITY: Scan built image
  # ==========================================================================
  container-scan:
    name: Scan Container
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: container
    if: github.event_name != 'pull_request'

    steps:
      - name: Run Trivy scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ needs.container.outputs.image-digest }}
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Check for critical vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ needs.container.outputs.image-digest }}
          exit-code: '1'
          severity: 'CRITICAL,HIGH'

  # ==========================================================================
  # ATTESTATION: Sign artifacts (main branch only)
  # ==========================================================================
  attest:
    name: Attest Build Provenance
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: [build, sbom]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-${{ github.sha }}
          path: dist/

      - name: Download SBOM
        uses: actions/download-artifact@v4
        with:
          name: sbom-${{ github.sha }}

      - name: Attest build provenance
        uses: actions/attest-build-provenance@v1
        with:
          subject-path: 'dist/**/*'

      - name: Attest SBOM
        uses: actions/attest-sbom@v1
        with:
          subject-path: 'dist/**/*'
          sbom-path: 'sbom.json'

  # ==========================================================================
  # SUMMARY: Post pipeline summary
  # ==========================================================================
  summary:
    name: Pipeline Summary
    runs-on: ubuntu-latest
    needs: [build, security-sast, security-dependencies, security-secrets, sbom, container]
    if: always()

    steps:
      - name: Generate summary
        env:
          BUILD_RESULT: ${{ needs.build.result }}
          SAST_RESULT: ${{ needs.security-sast.result }}
          DEPS_RESULT: ${{ needs.security-dependencies.result }}
          SECRETS_RESULT: ${{ needs.security-secrets.result }}
          SBOM_RESULT: ${{ needs.sbom.result }}
          CONTAINER_RESULT: ${{ needs.container.result }}
          BUILD_VERSION: ${{ needs.build.outputs.version }}
          ARTIFACT_DIGEST: ${{ needs.build.outputs.artifact-digest }}
        run: |
          echo "## Rune Forge CI/CD Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** $BUILD_VERSION" >> $GITHUB_STEP_SUMMARY
          echo "**Artifact Digest:** \`$ARTIFACT_DIGEST\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Stage Results" >> $GITHUB_STEP_SUMMARY
          echo "- Build: $BUILD_RESULT" >> $GITHUB_STEP_SUMMARY
          echo "- SAST: $SAST_RESULT" >> $GITHUB_STEP_SUMMARY
          echo "- Dependencies: $DEPS_RESULT" >> $GITHUB_STEP_SUMMARY
          echo "- Secrets: $SECRETS_RESULT" >> $GITHUB_STEP_SUMMARY
          echo "- SBOM: $SBOM_RESULT" >> $GITHUB_STEP_SUMMARY
          echo "- Container: $CONTAINER_RESULT" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "1. Review security scan results" >> $GITHUB_STEP_SUMMARY
          echo "2. Verify container image signature" >> $GITHUB_STEP_SUMMARY
          echo "3. Deploy to staging (if develop branch)" >> $GITHUB_STEP_SUMMARY
